<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weatherest</title>

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="icon" href="img/favicon.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">

  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Weatherest</span>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <!-- <div class="fb-login-button" id="login-btn" data-max-rows="1" data-size="large"
        data-button-type="login_with" data-show-faces="false"
        data-auto-logout-link="false" data-use-continue-as="false"
        scope="public_profile,email" onlogin="checkLoginState();">
      </div> -->
      <div id="login-btn" class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState();"></div>
      <button id="logout-btn" class="mdl-button mdl-js-button mdl-js-ripple-effect">
        Logout
      </button>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">
          <span class="material-icons">dashboard</span>
          Home
        </a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="app"></div>
        <!-- <img src="img/iota-grey.png" alt="weatherest-pwa-icon">
        <p class="welcome-text">Click the cloud icon to check weather in your place.</p> -->
      </div>
      <button id="getWeather" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" disabled>
        <span class="material-icons">cloud</span>
      </button>
    </main>
  </div>

  <script>
    if (navigator.serviceWorker.controller) {
        console.log('Active ServiceWorker found, no need to register')
      } else {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('js/sw.js', {
            scope: './client'
          }).then(reg => {
            console.log(`ServiceWorker has been registered for scope: ${reg.scope}`);
          }).catch(err => {
            console.error(err)
          })
        }
      }
  </script>
  <script src="js/fbsdk.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/skycons.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
