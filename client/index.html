<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container" id="login-form">
  	  <div class="row">
        <form class="form-signin mg-btm">
          <h3 class="heading-desc">
      		Login to The App
          </h3>
      		<div class="social-box">
      			<div class="row mg-btm">
              <div class="col-md-12">
                <div class="fb-login-button" id="login-btn" data-max-rows="1" data-size="large"
                  data-button-type="login_with" data-show-faces="false"
                  data-auto-logout-link="false" data-use-continue-as="false"
                  scope="public_profile,email" onlogin="checkLoginState();">
                </div>
                  <div id="logout-btn">
                    <a href="#" class="btn btn-primary btn-block">
                    <i class="icon-facebook"></i> Â Log Out
                    </a>
			            </div>
              </div>
      			 </div>
      		 </div>
        </form>
  	  </div>
    </div>
  </body>
  <script>

  $(document).ready(function(){
    $("#logout-btn").hide();
  });

    function statusChangeCallback(response) {
      if (response.status === 'connected') {
        testAPI()
      }else {
        console.log('Please login first');
      }
    }

    function testAPI() {
      FB.login(function(response) {
        if (response.authResponse) {
          FB.api('/me?fields=email, name',
            function (res) {
              console.log(res);
              axios.post('http://localhost:3000/api/login', {
                accessToken: response.authResponse.accessToken,
                userId: response.authResponse.userID,
                email: res.email,
                name: res.name
              })
              .then((response) => {
                localStorage.setItem('token', response.data);
              })
              .catch((err) => {
                console.log(error);
              })
              $("#login-btn").hide();
              $("#logout-btn").show();
            }
          )
        } else {
          console.log('User cancelled login or did not fully authorize.');
        }
      },{scope:'public_profile,email'});
    }

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    $("#logout-btn").click(function(){
      // hapus local storage
      localStorage.removeItem('token');
      FB.logout();
      $(this).hide();
      $("#login-btn").show();
      // $("#main-container").hide();
    })

    window.fbAsyncInit = function() {
      FB.init({
        appId      : 387705111686843,
        cookie     : true,
        xfbml      : true,
        version    : 'v2.11'
      });
      FB.AppEvents.logPageView();

    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</html>
